<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PiggyVest</title>


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo">
    <img src="img/piggy-png_1_.png" alt="">
</div>
    <main>
        
        <div class="card">
            <h4>Create a Secure Account</h4>
            <p>Welcome to the future of Savings & Investments</p>
            <form action="">
                <label for="">Full Name</label><br>
                <input type="text" placeholder="Full Name"><br>
                <label for="">Email Address</label><br>
                <input type="email" placeholder="Email Address"><br>
                <label for="">Phone Number</label><br>
                <input type="number" placeholder="Phone Number"><br>
                <label for="">Password</label><br>
                <input type="passwrod" placeholder="Password"><br>
                <label for="">Referrer Phone or Promo Code (Optional) </label><br>
                <input type="text" placeholder="Referrer Phone or Code"><br>
                <label for="">How Did You Hear ABout Us? (Optional)</label><br>
                <select name="" id="">
                    <option value="" disabled selected>Click To Select</option>
                    <option value="">Facebook</option>
                    <option value="">Twitter</option>
                    <option value="">Instagram</option>
                    <option value="">Friend/Family/CoWorker/Referral</option>
                    <option value="">Google search</option>
                    <option value="">Google PlayStore</option>
                    <option value="">Online blog</option>
                    <option value="">Local Newspaper</option>
                    <option value="">In an Event</option>
                    <option value="">Other</option>
                </select>
                <br>

                <button class="btn">Create Account</button>
            </form>
           
        </div>

    </main>
    <div class="anchor_link">
    <a href="">Already have an account? Log in</a>
</div>
    
</body>
</html>
